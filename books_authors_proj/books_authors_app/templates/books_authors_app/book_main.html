<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Books / Authors</title>
</head>
<body>
    <h1> Add Book </h1>
    <div class="form">
        <form action="/add_book" method="post">
            {% csrf_token %}
            <p>Title: <input name="title" type="text"></p>
            <p>Description: <input name="description" type="text"></p>
            <button type='submit' href="http://localhost:8000/book_main">Add</button>
        </form>
    </div>
    <br>
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                {% for book in all_books %}
                    <th scope="row">{{book.id}}</th>
                    <td>{{book.title}}</td>
                    <td> <type="button" onclick="window.location.href='http://localhost:8000/{{book.id}}';"> View </td>
            </tr>
                {% endfor %}
        </tbody>
    </table>
</body>
</html>
