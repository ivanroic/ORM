<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fav Books</title>
</head>
<body>
    <h3>Here is a list of all your favourite books, {{active_user.first_name}}</h3>
    {% for book in all_books %}
        {% if book in active_user.liked_books.all %}
            <li>
                {{book.title}}
            </li>
        {% endif %}
    {% endfor %}
<br>
<a href='http://localhost:8000/fb/home'>Return to Homepage</a>
</body>
</html>
