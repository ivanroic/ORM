<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Ninja Gold</title>
</head>
<body>
    <br>
    <button onclick="window.location.href='http://localhost:8000/reset';" type='button'>Reset!</button>
    <form action='/root' method='post'>
        {% csrf_token %}
        <h3>Your Gold: {{request.session.gold}} </h3>
    </form>
    <div class="container">
        <div class="location">
            <form action='/process_money' method='post'>
                {% csrf_token %}
                <h2> Farm </h2>
                <h3> Earn 10-20 Gold </h3>
                <input type='hidden' name='farm'>
                <button type='submit'>Find Gold!</button>
            </form>
        </div>
        <div class="location">
            <form action='/process_money' method='post'>
                {% csrf_token %}
                <h2> Cave </h2>
                <h3> Earn 5-10 Gold </h3>
                <input type='hidden' name='cave'>
                <button type='submit'>Find Gold!</button>
            </form>
        </div>
        <div class="location">
            <form action='/process_money' method='post'>
                {% csrf_token %}
                <h2> House </h2>
                <h3> Earn 2-5 Gold </h3>
                <input type='hidden' name='house'>
                <button type='submit'>Find Gold!</button>
            </form>
        </div>
        <div class="location">
            <form action='/process_money' method='post'>
                {% csrf_token %}
                <h2> Casino </h2>
                <h3> Earn 0-50 Gold </h3>
                <input type='hidden' name='casino'>
                <button type='submit'>Find Gold!</button>
            </form>
        </div>
        <div>
            <h3>Activites:</h3>
            <textarea>
                    {% for i in request.session.act %}
                        {{ i }}
                    {% endfor %}
            </textarea>
        </div>
    </div>
</body>
</html>
